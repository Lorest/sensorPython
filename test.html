<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
</head>
<body>
<h1>Computer</h1>
<p id="dir"> DIrection </p>
<script type="text/javascript">
	var exampleSocket = new WebSocket("ws://localhost:8765");
	exampleSocket.onopen = function (event) {
		exampleSocket.send("Je suis une page HTML"); 
	};

	exampleSocket.onmessage = function(event) {
		document.getElementById('dir').innerHTML = event.data;
	}

</script>
</body>
</html>
